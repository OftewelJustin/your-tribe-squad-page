<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Squad Page</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navbar-content">
                <div class="navbar-left">
                    <span>Business Cards</span>
                    <div class="navbar-tag">
                        FDND Commission
                    </div>
                </div>
                <div class="navbar-right">
                    <ul>
                        <li><a href="#">Top</a></li>
                        <li><a href="#">All</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="hero">
            <h1>Our Tribe Squad Page scroll down for all the business cards!</h1>
            <div class="hero-content">
                <button class="btn-primary"><span>Scroll Down</span></button>
            </div>
        </div>

    </header>
    <section>
        <div class="container">
            <div class="big-column">
                <div class="card" style="background-image: url('assets/cards/JustinBerghahnBusinessCard.png');">
                    <div class="content">
                        <h2>Test</h2>
                    </div>
                </div>
            </div>
            <div class="small-column">
                <div class="card" style="background-image: url('assets/cards/Gita.gif')">
                    <div class="content">
                        <h2>Test</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-full ">
            <div class="full-column">
                <div class="card" style="background-image: url('assets/cards/Lemuel.png')">
                    <div class="content">
                        <h2>Test</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="section2">
        <div class="container-full ">
            <h1>SECTION 2</h1>
            <div class="full-column">
                <div class="card">
                    <div class="content">
                        <h2>Test</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="scripts/navbar.js" type="text/javascript"></script>
    <script src="scripts/script.js" type="text/javascript"></script>
</body>
</html>
